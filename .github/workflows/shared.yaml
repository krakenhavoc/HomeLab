name: Shared CI/CD

permissions:
  contents: read
  pull-requests: write
  packages: read

on:
  push:
    paths:
      - "terraform/deployments/shared/**"
      - ".github/workflows/shared.yaml"
      - ".github/workflows/terraform-ci.yaml"
      - ".github/workflows/terraform-cd.yaml"
    branches:
      - main
  pull_request:
    paths:
      - "terraform/deployments/shared/**"
      - ".github/workflows/shared.yaml"
      - ".github/workflows/terraform-ci.yaml"
      - ".github/workflows/terraform-cd.yaml"

env:
  PROXMOX_VE_API_TOKEN: ${{ secrets.PROXMOX_VE_API_TOKEN }}

jobs:
  get-win11-iso-url:
    runs-on: self-hosted
    outputs:
      iso_url: ${{ steps.scraper.outputs.url }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and Run Scraper
        id: scraper
        run: |
          # Use the exact path from your screenshot
          IMAGE="ghcr.io/krakenhavoc/homelab/get-win-url:latest"

          echo "Pulling $IMAGE..."
          docker pull $IMAGE

          # Run the container
          RAW_OUTPUT=$(docker run --rm $IMAGE)

          # Parse the URL
          URL=$(echo "$RAW_OUTPUT" | jq -r .url)

          if [ -z "$URL" ] || [ "$URL" == "null" ]; then
            echo "::error::Scraper failed to return a URL."
            exit 1
          fi

          echo "url=$URL" >> $GITHUB_OUTPUT

  shared-ci:
    needs: get-win11-iso-url
    strategy:
      matrix:
        environment: ["shared"]
    uses: ./.github/workflows/terraform-ci.yaml
    with:
      working_directory: terraform/deployments/shared
      var_file_path: env/${{ matrix.environment }}/terraform.tfvars
      environment: ${{ matrix.environment }}
      runner: self-hosted
      enable_proxmox_ssh: false
      terraform_vars: "-var=win11_iso_url='${{ needs.get-win11-iso-url.outputs.iso_url }}'"
    secrets:
      hcp_api_token: ${{ secrets.HCP_API_TOKEN }}
      proxmox_ve_api_token: ${{ secrets.PROXMOX_VE_API_TOKEN }}

  shared-cd:
    needs: shared-ci
    strategy:
      matrix:
        environment: ["shared"]
    uses: ./.github/workflows/terraform-cd.yaml
    with:
      working_directory: terraform/deployments/shared
      environment: ${{ matrix.environment }}
      runner: self-hosted
      plan_artifact_name: tf-plan-${{ matrix.environment }}
      enable_proxmox_ssh: false
    secrets:
      hcp_api_token: ${{ secrets.HCP_API_TOKEN }}
      proxmox_ve_api_token: ${{ secrets.PROXMOX_VE_API_TOKEN }}
