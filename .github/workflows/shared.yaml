name: Shared CI/CD

permissions:
  contents: read
  pull-requests: write
  packages: read

on:
  push:
    paths:
      - "terraform/deployments/shared/**"
      - ".github/workflows/shared.yaml"
      - ".github/workflows/terraform-ci.yaml"
      - ".github/workflows/terraform-cd.yaml"
    branches:
      - main
  pull_request:
    paths:
      - "terraform/deployments/shared/**"
      - ".github/workflows/shared.yaml"
      - ".github/workflows/terraform-ci.yaml"
      - ".github/workflows/terraform-cd.yaml"

env:
  PROXMOX_VE_API_TOKEN: ${{ secrets.PROXMOX_VE_API_TOKEN }}

jobs:
  get-win11-iso-url:
    runs-on: self-hosted
    outputs:
      iso_url: ${{ steps.scraper.outputs.url }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull and Run Scraper
        id: scraper
        run: |
          # Define the image URL (lowercase)
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/get-win-url:latest"
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')

          echo "Pulling latest scraper image..."
          docker pull $IMAGE_NAME

          # Run the container and capture the JSON output
          RAW_OUTPUT=$(docker run --rm $IMAGE_NAME)

          # Parse the URL using jq
          URL=$(echo "$RAW_OUTPUT" | jq -r .url)

          # Validation
          if [ -z "$URL" ] || [ "$URL" == "null" ]; then
            echo "::error::Scraper returned an empty or null URL. RAW: $RAW_OUTPUT"
            exit 1
          fi

          if [[ ! "$URL" =~ ^https?:// ]]; then
            echo "::error::Scraper returned an invalid URL format: $URL"
            exit 1
          fi

          echo "Successfully retrieved URL."
          echo "url=$URL" >> $GITHUB_OUTPUT

  shared-ci:
    needs: get-win11-iso-url
    strategy:
      matrix:
        environment: ["shared"]
    uses: ./.github/workflows/terraform-ci.yaml
    with:
      working_directory: terraform/deployments/shared
      var_file_path: env/${{ matrix.environment }}/terraform.tfvars
      environment: ${{ matrix.environment }}
      runner: self-hosted
      enable_proxmox_ssh: false
      terraform_vars: "-var=win11_iso_url='${{ needs.get-win11-iso-url.outputs.iso_url }}'"
    secrets:
      hcp_api_token: ${{ secrets.HCP_API_TOKEN }}
      proxmox_ve_api_token: ${{ secrets.PROXMOX_VE_API_TOKEN }}

  shared-cd:
    needs: shared-ci
    strategy:
      matrix:
        environment: ["shared"]
    uses: ./.github/workflows/terraform-cd.yaml
    with:
      working_directory: terraform/deployments/shared
      environment: ${{ matrix.environment }}
      runner: self-hosted
      plan_artifact_name: tf-plan-${{ matrix.environment }}
      enable_proxmox_ssh: false
    secrets:
      hcp_api_token: ${{ secrets.HCP_API_TOKEN }}
      proxmox_ve_api_token: ${{ secrets.PROXMOX_VE_API_TOKEN }}
