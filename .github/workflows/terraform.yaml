name: Terraform CI/CD
permissions:
  contents: read
  pull-requests: write

on:
  push:
    paths:
    - 'terraform/**'
    - 'scripts/deployment/**'
    - '.github/workflows/terraform.yml'
    branches:
    - main
  pull_request:
    paths:
    - 'terraform/**'
    - 'scripts/deployment/**'
    - '.github/workflows/terraform.yml'

env:
  PM_API_TOKEN_ID: ${{ vars.PM_API_TOKEN_ID }}
  PM_API_TOKEN_SECRET: ${{ secrets.PM_API_TOKEN }}
  TF_VAR_cloudinit-example_root-password: ${{ secrets.CI_EXAMPLE_ROOT_PASS }}

jobs:
  terraform-ci:
    runs-on: self-hosted
    strategy:
      matrix:
        environments: ["lab"]
    environment: ${{ matrix.environments }}
    env:
        TF_WORKSPACE: ${{ matrix.environments }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        cli_config_credentials_token: ${{ secrets.HCP_API_TOKEN }}

    - name: Terraform Init
      working-directory: terraform/deployments/home-lab
      run: terraform init -input=false

    - name: Terraform Validate
      working-directory: terraform/deployments/home-lab
      run: terraform validate

    - name: Terraform Plan
      working-directory: terraform/deployments/home-lab
      run: terraform plan -input=false -var-file=env/${{ matrix.environments }}/terraform.tfvars -out tfplan-${{ matrix.environments }}

    - name: Install jq
      if: github.event_name == 'pull_request'
      run: |
        if ! command -v jq >/dev/null 2>&1; then
          sudo apt-get update
          sudo apt-get install -y jq
        fi

    - name: Generate TF Plan Summary
      if: github.event_name == 'pull_request'
      working-directory: terraform/deployments/home-lab
      run: |
        terraform show -json tfplan-${{ matrix.environments }} > plan.json

        ADD=$(jq '[.resource_changes[] | select(.change.actions | index("create"))] | length' plan.json)
        CHANGE=$(jq '[.resource_changes[] | select(.change.actions | index("update"))] | length' plan.json)
        DESTROY=$(jq '[.resource_changes[] | select(.change.actions | index("delete"))] | length' plan.json)

        echo "PLAN_SUMMARY<<EOF" >> $GITHUB_ENV
        echo "### Terraform Plan Summary (\`${{ matrix.environments }}\`)" >> $GITHUB_ENV
        echo "" >> $GITHUB_ENV
        echo "| Action | Count |" >> $GITHUB_ENV
        echo "|--------|-------|" >> $GITHUB_ENV
        echo "| âž• Create | $ADD |" >> $GITHUB_ENV
        echo "| ðŸ” Update | $CHANGE |" >> $GITHUB_ENV
        echo "| âŒ Destroy | $DESTROY |" >> $GITHUB_ENV
        echo "" >> $GITHUB_ENV
        echo "_Workspace: \`${{ matrix.environments }}\`_" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV'

    - name: Add TF Plan Summary to PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: process.env.PLAN_SUMMARY
          })

    - name: Upload TF Plan
      uses: actions/upload-artifact@v5
      with:
        name: tf-plan-${{ matrix.environments }}
        path: terraform/deployments/home-lab/tfplan-${{ matrix.environments }}

  terraform-cd:
    runs-on: self-hosted
    needs: terraform-ci
    strategy:
      matrix:
        environments: ["lab"]
    environment: ${{ matrix.environments }}
    env:
        TF_WORKSPACE: ${{ matrix.environments }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Download TF Plan
      uses: actions/download-artifact@v6
      with:
        name: tf-plan-${{ matrix.environments }}
        path: terraform/deployments/home-lab

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        cli_config_credentials_token: ${{ secrets.HCP_API_TOKEN }}

    - name: Terraform Init
      working-directory: terraform/deployments/home-lab
      run: terraform init -input=false

    - name: Terraform Apply
      working-directory: terraform/deployments/home-lab
      run: terraform apply -input=false tfplan-${{ matrix.environments }}
