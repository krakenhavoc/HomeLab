name: Terraform Module Test

on:
  workflow_call:
    inputs:
      module_path:
        description: 'Path to the Terraform module to test'
        required: true
        type: string
      terraform_version:
        description: 'Terraform version to use'
        required: false
        type: string
        default: '1.14.3'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Terraform Init
        working-directory: ${{ inputs.module_path }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ inputs.module_path }}
        run: terraform validate

      - name: Terraform Test
        working-directory: ${{ inputs.module_path }}
        run: terraform test

      - name: Test Results Summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ All tests passed for module: ${{ inputs.module_path }}"
          else
            echo "❌ Tests failed for module: ${{ inputs.module_path }}"
            exit 1
          fi
