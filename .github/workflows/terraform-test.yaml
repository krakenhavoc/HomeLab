name: Terraform Module Tests

on:
  push:
    paths:
      - 'terraform/modules/**'
      - '.github/workflows/terraform-test*.yaml'
    branches:
      - main
  pull_request:
    paths:
      - 'terraform/modules/**'
      - '.github/workflows/terraform-test*.yaml'

jobs:
  discover-modules:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.find-modules.outputs.modules }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Find modules with tests
        id: find-modules
        run: |
          # Find all directories containing tests/ subdirectory
          MODULES=$(find terraform/modules -type d -name tests -exec dirname {} \; | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "modules=$MODULES" >> $GITHUB_OUTPUT
          echo "Found modules with tests:"
          echo "$MODULES" | jq -r '.[]'

  test-modules:
    needs: discover-modules
    if: needs.discover-modules.outputs.modules != '[]'
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.discover-modules.outputs.modules) }}
    uses: ./.github/workflows/terraform-test-module.yaml
    with:
      module_path: ${{ matrix.module }}
