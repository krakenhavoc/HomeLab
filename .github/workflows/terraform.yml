name: Terraform CI/CD
permissions:
  contents: read

on:
  push:

env:
  PM_API_TOKEN_ID: ${{ vars.PM_API_TOKEN_ID }}
  PM_API_TOKEN_SECRET: ${{ secrets.PM_API_TOKEN }}
  TF_VAR_cloudinit-example_root-password: ${{ secrets.CI_EXAMPLE_ROOT_PASS }}

jobs:
  terraform-plan:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        cli_config_credentials_token: ${{ secrets.HCP_API_TOKEN }}

    - name: Terraform Init
      working-directory: terraform/deployments/home-lab
      run: terraform init -input=false

    - name: Terraform Validate
      working-directory: terraform/deployments/home-lab
      run: terraform validate

    - name: Terraform Plan
      working-directory: terraform/deployments/home-lab
      run: terraform plan -input=false -out tfplan

    - name: Upload TF Plan
      uses: actions/upload-artifact@v5
      with:
        name: tf-plan
        path: terraform/deployments/home-lab/tfplan

  terraform-apply:
    runs-on: self-hosted
    needs: terraform-plan
    environment: terraform-apply # Requires manual approval before deploying

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Download TF Plan
      uses: actions/download-artifact@v6
      with:
        name: tf-plan
        path: terraform/deployments/home-lab

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        cli_config_credentials_token: ${{ secrets.HCP_API_TOKEN }}

    - name: Terraform Init
      working-directory: terraform/deployments/home-lab
      run: terraform init -input=false

    - name: Terraform Apply
      working-directory: terraform/deployments/home-lab
      run: terraform apply -input=false tfplan -replace=module.k8s_master.proxmox_vm_qemu.this
