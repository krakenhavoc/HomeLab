#cloud-config
package_update: true
package_upgrade: true

# 1. Install only standard OS packages here
packages:
  - qemu-guest-agent
  - openssh-server
  - curl
  - apt-transport-https
  - gpg
  - nfs-common
  - jq
  # Note: docker.io removed (See "Important Note" below regarding containerd)

write_files:
  - path: /etc/sysctl.d/99-kubernetes-cri.conf
    content: |
      net.bridge.bridge-nf-call-iptables=1
      net.bridge.bridge-nf-call-ip6tables=1
      net.ipv4.ip_forward=1

runcmd:
  # --- 1. OS Setup ---
  # Load required networking kernel modules
  - modprobe overlay
  - modprobe br_netfilter
  - sysctl --system
  # Enable guest agent and ssh
  - systemctl enable qemu-guest-agent
  - systemctl enable ssh

  # --- 2. Install Container Runtime (Containerd) ---
  # Kubernetes 1.24+ deprecated DockerShim. Containerd is preferred.
  - apt-get update
  - apt-get install -y containerd
  - mkdir -p /etc/containerd
  - containerd config default > /etc/containerd/config.toml
  - sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
  - systemctl restart containerd

  # --- 3. Setup Kubernetes ---
  # Download the public signing key for the Kubernetes package repositories
  - curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  # Add the appropriate Kubernetes repository
  - echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list
  # Install the required packages
  - apt-get update
  - apt-get install -y kubelet kubeadm kubectl
  - apt-mark hold kubelet kubeadm kubectl

  # --- 4. Initialize Cluster ---
  # Pull images first to ensure network connectivity
  - kubeadm config images pull
  - kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=NumCPU

  # --- 5. Setup Kubeconfig ---
  - mkdir -p /root/.kube
  - cp -i /etc/kubernetes/admin.conf /root/.kube/config
  - chmod 600 /root/.kube/config

  # --- 6. Network Plugin (Calico) ---
  - curl -fsLO https://docs.projectcalico.org/manifests/calico.yaml
  # Insert the correct CIDR block (10.244.0.0/16) after the CALICO_IPV4POOL_IPIP line,
  # ensuring precise 13-space indentation for the '- name:' block.
  - |
    sed -i '/value: "Always"/r /dev/stdin' calico.yaml <<EOF
              - name: CALICO_IPV4POOL_CIDR
                value: "10.244.0.0/16"
    EOF

  # --- Finalize ---
  - kubeadm token create --print-join-command > /root/kubeadm_join_command.sh
  - chmod +x /root/kubeadm_join_command.sh
  - systemctl enable kubelet
  - reboot

final_message: "Kubernetes Setup Complete. Check /root/kubeadm_join_command.sh"
